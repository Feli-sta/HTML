<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brisa del Mar Apartments</title>
    <style>
        .header-container{
           display:flex;
           justify-content: space-between; 
           align-items: center;
           background-color: #4CAF50; 
        }
        .navigation-container{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 2rem;
            padding: 1rem;
        }
        .nav-btn{
            padding: 0.5rem;
            border-radius: 10px;
            background-color: #FFD700;
            cursor: pointer;
        }
        .header-links{
            list-style-type: none;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 1rem;
        }
        .hero-container{
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          background-color: rgb(4, 4, 81);
          border-bottom-right-radius: 40px;
          border-bottom-left-radius: 40px;
          color: #f1f1f1;
          padding-bottom: 1rem;
        }
        .hero-title{
            font-size: 4rem;
            text-align: center;
            text-transform: capitalize;
        }
        .span-hero-text{
            color: #FFD700;
        }
        .hero-subtitle{
            font-size: 1.5rem;
            font-style: italic;
        }
        .hero-img{
            --size: 20rem;
            width: var(--size);
            height: var(--size);
            border: 2px solid #4CAF50;
        }
        .hero-btn{
            border-radius: 15px;
            background-color: #FFD700;
            color: black;
            font-size: .8rem;
            padding: .5rem;
            cursor: pointer;
        }
        .hero-btn:hover{
            color: #FFD700;
            background-color: transparent;
        }
    </style>
</head>
<body>
  <header class="header-container">
    <div class="logo-section  "><h1>Brisa del Mar</h1></div>
    <div class="navigation-container">
       <ol class="header-links">  
        <li>Home</li>
        <li>About Us</li>
        <li>Our Apartments</li>
        <li>Services</li>
        <li>Contact Us</li>
       </ol>
      <button class="nav-btn">Book an Appointment</button>
    </div>
  </header>  
   <section class="hero-container">
        <h1 class="hero-title">Get the best <span class="span-hero-text">designed apartments</span> at an affordable price</h1>
        <p class="hero-subtitle">Come get any house of your choice, custom made just for you. </p>
        <img src="Image 1.jpeg" alt="An image of the apartments" class="hero-img"/>
        <br>
        <button class="hero-btn">Book an Apartment</button>
        </section>
        
        
</body>
</html>
